<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Meal Finder â€” Recipes</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="topbar">
    <h1>Meal Finder</h1>
    <nav>
        <a href="index.html">Recipes</a>
        <a href="ingredients.html">Ingredients</a>
    </nav>
</header>

<main class="container">

    <!-- QUICK SEARCH -->
    <section class="search-section">
        <h2>Search meals by ingredient</h2>
        <div class="inline">
            <input id="quickIngredient" placeholder="type ingredient (e.g. chicken)">
            <button id="quickSearch">Search</button>
        </div>

        <h3>Saved Ingredients</h3>

        <!-- PREVIEW (optional) -->
        <div id="savedIngredientsPreview"></div>

        <!-- SELECTABLE CHIPS -->
        <div id="savedIngredients" class="saved-ingredients"></div>

        <div class="inline">
            <button id="searchWithSelected">Search Using Selected Ingredients</button>
            <button id="clearSelection">Clear Selection</button>
        </div>
    </section>

    <!-- RESULTS -->
    <section>
        <h2>Results</h2>
        <div id="results" class="meal-grid"></div>
    </section>

</main>

<!-- MODAL -->
<div id="modal" class="modal hidden">
    <div class="modal-content" id="modalContent"></div>
</div>

<script src="recipe.js?v=2"></script>
</body>
</html>
